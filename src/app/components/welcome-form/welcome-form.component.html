<form action='submit' class='form animate__animated animate__fadeInRightBig' #f="ngForm" (ngSubmit)="onSubmit()" (window:resize)='doMobile()'>

  <div class="form-group">
    <label for="gridWidthSize">Cell width size:</label>
    <input
      [formControl]='widthControl'
      type="number"
      name='width'
      class="form-control"
      id="gridWidthSize"
      placeholder="Choose the width size"
      [(ngModel)]='formData.width'
    >
    <small
      style='color: red'
      *ngIf='widthControl.invalid && isMobile'>Incorrect value. Minimum width: 400, maximum width: 900.
    </small>
    <small
    style='color: red'
    *ngIf='widthControl.invalid && !isMobile'>Incorrect value. Minimum width: 200, maximum width: 300.
  </small>

    <hr>

    <label for="gridHeightSize">Cell height size:</label>
    <input
      [formControl]='heightControl'
      type="number"
      name='height'
      class="form-control"
      id="gridHeightSize"
      placeholder="Choose the height size"
      [(ngModel)]='formData.height'
    >
    <small
      style='color: red'
      *ngIf='heightControl.invalid && isMobile'>Incorrect value.Minimum height: 200, maximum height: 500
    </small>
    <small
    style='color: red'
    *ngIf='heightControl.invalid && !isMobile'>Incorrect value. Minimum height: 200, maximum width: 300.
  </small>
  </div>


  <h3>Initial form of the cells:</h3>
  <div class="form-group d-flex justify-content-between formImg">
    <app-input-radio *ngFor='let input of radioInputs' [input]='input'></app-input-radio>
  </div>

  <button
    routerLink='/game-of-life'
    type="button"
    class="btn btn-secondary"
    (click)='onSubmit()'
    [disabled]='widthControl.invalid || heightControl.invalid'
    >
      Submit
    </button>
</form>
